{% extends "DJEats/base.html" %}
{% load static %}

{% block head %}
<!-- Loads CSS For home.html -->
<link rel="stylesheet" type="text/css" href="{% static 'Users/profile.css' %}">
{% endblock head %}

{% block content %}
<div class="card bg-dark text-white gedf-card mx-auto" style="width: 30rem;">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="80" src="http://treasuresofinnocence.org/wp-content/uploads/2016/11/icon-user-default.png" alt="User profile picture">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@{{user.username}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">
            <div class="h5">{{user.first_name}} {{user.last_name}}</div>
            <div class="h7 text-muted">{{user.email}}</div>
        </p>
    </div>
</div>
{% endblock content %}
