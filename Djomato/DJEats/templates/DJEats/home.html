{% extends "DJEats/base.html" %}
{% block content %}
<link href="home_style.css">

<div class="row">

    {% for restaurant in restaurants %}
    <div class="col">
        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <img class="card-img-top" src={{ restaurant.image }} alt="Card image cap" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ restaurant.locality }}</h6>
            </div>
            <div class="card-footer text-muted text-right">
                <p class="cost-for-two float-left">{{ restaurant.cost }} for two <a href="#" class="btn btn-info text-right">See
                        Details</a></p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
