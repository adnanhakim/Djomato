{% extends "DJEats/base.html" %}
{% block content %}
<div class="row mx-5">
    {% for restaurant in restaurants %}
    <div class="col">
        <div class="container py-3">
            <div class="card p-2 bg-dark text-white" style="width: 25rem;">
                <div class="row ">
                    <div class="col-md-4">
                        <img src={{restaurant.image}} class="rounded">
                    </div>
                    <div class="col">
                        <div class="card-block">
                            <h4 class="card-title mb-1 text-white">{{ restaurant.name }}</h4>
                            <p class="card-subtitle text-muted">{{ restaurant.locality }}</p>
                            <a href="#" class="btn btn-primary my-2">See Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
